<!DOCTYPE html>
<html lang="en-AU">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the Bay – Volunteer Page</title> <!-- Updated title -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body
  class="privacy-policy page-template-default page page-id-3 logged-in admin-bar no-customize-support elementor-default elementor-kit-5">
  <header id="site-header" class="site-header dynamic-header" role="banner">
    <div class="header-outer-container">
      <div class="header-logo">
        <img
          src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton colour logo.png"
          class="brand-logo" alt="Moreton Bay Regional Council logo">
      </div>

      <div class="header-sign-in"> <!-- Corrected class attribute -->
        <button class="sign-in-btn">Sign In</button>
      </div>
    </div>
  </header>
  <main id="content" class="site-main post-3 page type-page status-publish hentry" role="main">
    <div class="main-page">
      <h1 class="main-page-header">Save the Bay – Volunteer Page</h1> <!-- Updated header -->
      <p class="main-page-description">Please complete the form below to register your interest in becoming a volunteer
        with Save the Bay.</p> <!-- Updated description -->
      <hr class="seperation-line">
      <div class="main-page-form-container">
        <form action="#"> <!-- Added form element -->
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required><br><br>

          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required><br><br>

          <label for="volgroup">Volunteer group:</label>
          <select id="volgroup" name="volgroup" required>
            <option value="general">General</option>
            <option value="food">Food &amp; Drinks</option>
            <option value="security">Security</option>
            <option value="medical">Medical</option>
          </select><br><br>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </main>
  <footer id="site-footer" class="site-footer dynamic-footer footer-has-copyright" role="contentinfo">
    <div class="footer-link-cont">
      <a class="footer-link">Terms &amp; conditions</a>&nbsp;|
      <a class="footer-link">Privacy</a>&nbsp;|
      <a class="footer-link">Right to Information</a>&nbsp;|
      <a class="footer-link">Accessibility</a>
    </div>
  </footer>
</body>

</html>
